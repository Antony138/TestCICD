name: Test GitHub Action

on:
  pull_request:
  types: [opened, synchronize]
  branches: [main]

  workflow_dispatch:

jobs:
  test-matrix:
  
    strategy:
      martrix:
        node_version: [6, 8, 10]

    runs-on: [self-hosted, macOS, ARM64, M1, test, office]

    steps:
      - name: log node version
        run: node -v
      
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: log node version again
        run: node -v